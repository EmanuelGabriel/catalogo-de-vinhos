<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">

<body>

	<section layout:fragment="conteudo">

		<div class="page-header">

			<div class="container-fluid">

				<div class="row">

					<div class="col-xs-10">
						<h1>Cadastro de Produto</h1>
					</div>

					<div class="col-xs-2">
						<div class="aw-page-header-controls">
							<a class="btn btn-primary" th:href="@{/produtos}"> 
							<i class="fa  fa-search-plus"></i> 
							<span class="hidden-xs  hidden-sm">Pesquisar produto</span>
							</a>
						</div>
					</div>

				</div>
				<!-- /.. row -->

			</div>
			<!-- /..container-fluid  -->

		</div>
		<!-- /..page-header -->




		<div class="container-fluid">

			<!-- Criando o FORM da tela de CADASTRO DE PRODUTO -->
			<form method="POST" class="form-vertical js-form-loading" th:object="${produto}" th:action="@{/produtos/novo}">
			 
			 	<!-- Mensagem de ALERTA/ERRO -->
				<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
					
					<th:block th:each="detailedError : ${#fields.detailedErrors()}">
						<div>
							<i class="fa  fa-exclamation-circle"></i>
							<strong>Atenção!</strong>
							<span th:text="${detailedError.message}"></span>
						</div>  
					</th:block>	
				</div>
				
				<!-- Mensagem de SUCESSO/SUCCESS -->
				<div class="alert  alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span></button>
					<strong>Informação!</strong>
					<span th:text="${mensagem}"></span> 
				</div>




				<!-- Criando o FORMULÁRIO para cadastro de PRODUTO -->
				
				<div class="form-group va-required" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome">Nome</label> 
					<input id="nome" type="text" class="form-control" th:field="*{nome}" />
				</div>
				
				<input type="hidden" th:field="*{id}"/>
				

				<div class="row">
				
					<div class="col-sm-6">
					<div class="form-group va-required" th:classappend="${#fields.hasErrors('quantidade')} ? has-error">
							<label for="quantidade">Quantidade</label> 
							<input id="quantidade" type="text" class="form-control js-qtd" th:field="*{quantidade}"/>
						</div>
					</div>
					
					
					<div class="col-sm-6">
						<div class="form-group va-required" th:classappend="${#fields.hasErrors('valor')} ? has-error">
							<label for="valor" class="control-label">Valor</label>
							<input id="valor" type="text" class="form-control js-money" th:field="*{valor}" />
						</div>
					</div>

				</div> <!-- /...class="row" -->


				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form> <!-- /..form -->


		</div>

	</section>




</body>
</html>
